<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="img" src="images/logo.svg" alt="logo" />
        <ul>
          <li>
            <img src="images/icon-document.svg" alt="icon-document" />
          </li>
          <li>
            <img src="images/icon-folder.svg" alt="icon-folder" />
          </li>
          <li>
            <img src="images/icon-upload.svg" alt="icon-upload" />
          </li>
        </ul>
      </header>
      <main>
        <section class="storage-usage">
          <h2>You've used <span>815 GB</span> of your storage</h2>
          <div class="progress-bar">
            <div class="progress-bar-fill"></div>
          </div>
          <div class="progress-info">
            <span>0 GB</span> <span>1000 GB</span>
          </div>
          <p>185 <span>GB LEFT</span></p>
        </section>
      </main>
    </div>
  </body>
</html>
